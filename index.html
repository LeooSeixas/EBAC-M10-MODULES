<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Planilha de gastos</title>
        <link rel="stylesheet" href="style.css">
        <script type="module" src="js/app.js" defer></script>
    </head>
    <body>
        <main>
            <section class="interface">
                <form>
                    <h1>CONTROLE DE GASTOS</h1>
                    <label for="value"> Digite valor do gasto</label>
                        <input type="number" id="value" placeholder="Exemplo: 100.00">
                    <label for=category>Selecione o tipo de gasto</label>
                        <select id="category">
                            <option value="food">Alimentação</option>
                            <option value="transport">Transporte</option>
                            <option value="hobby">Lazer</option>
                            <option value="others">Outros</option>
                        </select>
                    <button type="submit" class="btn">Anotar</button>
                    <div class="box-result">
                        <p id="food">Alimentação: R$0,00</p>
                        <p id="transport">Transporte: R$0,00</p>
                        <p id="hobby">Lazer: R$0,00</p>
                        <p id="others">Outros: R$0,00</p>
                        <p id="total">Total: R$0,00</p>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
